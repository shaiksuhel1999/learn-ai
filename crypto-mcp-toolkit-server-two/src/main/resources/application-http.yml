server:
  port: 8082
spring:
  application:
    name: crypto-mcp-toolkit-server-two
  profiles:
    active:
    - http

  ai:
    mcp:
      server:
        name: crypto-market-mcp-server-two
        version: 1.1.2
        enabled: true

        # ✅ Transport
        protocol: streamable

        # ✅ Streamable HTTP settings
        streamable-http:
          mcp-endpoint: /mcp
          disallow-delete: false

        # ✅ Tool discovery
        annotation-scanner:
          enabled: true

        # ✅ Execution model
        type: async

        # ✅ Timeouts (milliseconds)
        request-timeout: 60000

        # ✅ Capabilities advertised
        capabilities:
          tool: true
          prompt: true
          resource: true
          completion: false

        # ✅ Optional description
        instructions: "This MCP server provides crypto market tools"

        # ⚠️ Metadata notifications
        tool-change-notification: true
        resource-change-notification: true
        prompt-change-notification: true
